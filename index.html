<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年上年下亲密关系倾向模式测试</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <style>
        :root {
            --primary-color: #f7e7e9;
            --secondary-color: #f3c7d0;
            --accent-color: #e6a7b3;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        #app {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1, h2, h3 {
            color: var(--accent-color);
            margin-bottom: 15px; /* 缩减标题下边距 */
            margin-top: 10px; /* 缩减标题上边距 */
        }

        h4 {
            margin: 5px 0; /* 压缩四级标题间距 */
        }

        p {
            line-height: 1.6;
            margin-bottom: 10px; /* 缩减段落下边距 */
            margin-top: 5px; /* 缩减段落上边距 */
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover:not(:disabled) {
            background-color: #d18d9b;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: width 0.3s ease-out;
        }

        #question-counter {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--text-color);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
            text-align: left;
        }

        .option-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 15px 20px;
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .option-btn:hover {
            background-color: var(--accent-color);
            color: #fff;
            border-color: #d18d9b;
        }

        .option-btn.selected {
            background-color: var(--accent-color);
            color: #fff;
            border-color: #d18d9b;
            box-shadow: 0 0 0 3px #d18d9b;
        }

        .nav-btn {
            padding: 10px 20px;
        }

        .chart-container {
            max-width: 600px;
            margin: 0 auto 15px; /* 缩减图表容器下边距 */
            padding: 0 10px; /* 减少内边距 */
        }

        .result-section {
            background-color: var(--primary-color);
            padding: 10px 15px; /* 缩减结果卡片内边距 */
            border-radius: 8px;
            margin-bottom: 10px; /* 缩减结果卡片下边距 */
            text-align: left;
        }

        .result-section h4 {
            margin: 0 0 8px;
            color: var(--accent-color);
        }

        .result-section p {
            font-size: 1em;
            line-height: 1.6;
        }

        #archetype-result p {
            font-style: italic;
            font-weight: bold;
        }

        .age-preference-container {
            margin: 20px 0 15px; /* 大幅缩减年龄偏好容器上下边距 */
            background-color: var(--primary-color);
            padding: 15px; /* 缩减内边距 */
            border-radius: 8px;
            position: relative;
        }
        
        .final-score-display {
            position: absolute;
            top: -20px; /* 上移分数显示，减少留白 */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: white;
            padding: 6px 15px; /* 缩减内边距 */
            border-radius: 20px;
            font-size: 20px; /* 微调字体 */
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .final-score-display .score-label {
            font-size: 12px; /* 缩小标签字体 */
            font-weight: normal;
            margin-right: 5px;
        }

        .age-bar-container {
            width: 100%;
            background: linear-gradient(to right, #b3d1e6, var(--accent-color));
            border-radius: 10px;
            margin: 8px 0; /* 缩减进度条上下边距 */
            height: 25px; /* 缩短进度条高度 */
            overflow: hidden;
            position: relative;
        }

        .age-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 6px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            transition: left 0.5s ease;
        }

        .age-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 3px; /* 缩减标签上边距 */
            font-weight: bold;
            font-size: 14px; /* 缩小标签字体 */
        }

        .age-label.left {
            color: #6b9bc2;
        }

        .age-label.right {
            color: #d18d9b;
        }

        .age-value {
            position: absolute;
            top: -25px;
            transform: translateX(-50%);
            background-color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }

        .age-scores {
            display: flex;
            justify-content: space-between;
            margin-top: 8px; /* 缩减分数区上边距 */
            font-weight: bold;
            font-size: 14px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            #app {
                padding: 20px;
            }
            .option-btn {
                font-size: 14px;
                padding: 12px 15px;
            }
            .nav-btn {
                width: 48%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 加载遮罩层 -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>

        <!-- 卡券验证页面 -->
        <div id="coupon-screen" class="screen active">
            <h1>年上年下亲密关系倾向模式测试</h1>
            <p>请输入卡券密码以开始测试。</p>
            <input type="text" id="coupon-input" placeholder="卡券密码">
            <button id="verify-btn">验证并开始测试</button>
            <p id="coupon-error" class="error-message"></p>
        </div>

        <!-- 测试开始页面 -->
        <div id="start-screen" class="screen">
            <h2>测试即将开始</h2>
            <p>本测试将评估你的亲密关系倾向模式，共40个问题，预计需要10分钟完成。</p>
            <p>请根据你的真实想法和感受进行选择，不要过多犹豫。</p>
            <button id="start-test-btn">开始测试</button>
        </div>

        <!-- 测试页面 -->
        <div id="test-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span id="question-counter">1/40</span>
            </div>
            <h2 id="question-text"></h2>
            <div id="options-container" class="options-container"></div>
            <button id="prev-btn" class="nav-btn" disabled>上一题</button>
            <button id="next-btn" class="nav-btn">下一题</button>
        </div>

        <!-- 结果页面 -->
        <div id="result-screen" class="screen">
            <h2>你的亲密关系模式分析</h2>
            
            <div class="age-preference-container">
                <!-- 醒目的年龄偏好光谱分数显示 -->
                <div id="final-score-display" class="final-score-display">
                    <span class="score-label">年龄偏好光谱</span>50
                </div>
                <h3>年龄偏好分析 (0-100分)</h3>
                <div class="age-bar-container">
                    <div id="age-indicator" class="age-indicator" style="left: 50%"></div>
                </div>
                <div class="age-labels">
                    <span class="age-label left">极端年下</span>
                    <span class="age-label right">极端年上</span>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>

            <h3>维度概览</h3>
            <div id="dimension-analysis" class="result-section"></div>

            <h3>核心关系驱动力</h3>
            <div id="core-drivers-analysis" class="result-section"></div>

            <h3>你的关系倾向与模式</h3>
            <div id="tendencies-patterns-analysis" class="result-section"></div>

            <h3>你的关系优势</h3>
            <div id="strengths-analysis" class="result-section"></div>

            <h3>你的核心关系原型</h3>
            <div id="archetype-result" class="result-section"></div>

            <button id="restart-btn" class="nav-btn">重新测试</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let scores = {};
        let ageSpectrumScore = 50; // 新增：单一的年龄偏好光谱分数，0为极端年下，100为极端年上
        let radarChart = null;

        // DOM元素
        const couponScreen = document.getElementById('coupon-screen');
        const couponInput = document.getElementById('coupon-input');
        const verifyBtn = document.getElementById('verify-btn');
        const couponError = document.getElementById('coupon-error');
        const startScreen = document.getElementById('start-screen');
        const startTestBtn = document.getElementById('start-test-btn');

        const testScreen = document.getElementById('test-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const questionCounter = document.getElementById('question-counter');

        const resultScreen = document.getElementById('result-screen');
        const dimensionAnalysisDiv = document.getElementById('dimension-analysis');
        const coreDriversAnalysisDiv = document.getElementById('core-drivers-analysis'); // 保留
        const tendenciesPatternsAnalysisDiv = document.getElementById('tendencies-patterns-analysis'); // 保留
        const strengthsAnalysisDiv = document.getElementById('strengths-analysis'); // 保留
        const archetypeResultDiv = document.getElementById('archetype-result');
        const restartBtn = document.getElementById('restart-btn');
        const radarChartCanvas = document.getElementById('radarChart');
        
        const ageIndicator = document.getElementById('age-indicator');
        const loadingOverlay = document.getElementById('loading-overlay');
        const finalScoreDisplay = document.getElementById('final-score-display'); // 新增

        // 显示加载状态
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        // 隐藏加载状态
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // 显示指定页面
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // 更新进度条
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / (questionsData?.length || 40)) * 100;
            progressBar.style.width = `${progress}%`;
            questionCounter.textContent = `${currentQuestionIndex + 1}/${questionsData?.length || 40}`;
        }

        // 渲染当前问题
        function renderQuestion() {
            if (!questionsData || questionsData.length === 0) {
                console.error('问题数据未加载');
                alert('测试数据加载失败，请刷新页面重试');
                return;
            }
            
            const question = questionsData[currentQuestionIndex];
            questionText.textContent = question.text;
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option.text;
                button.dataset.optionIndex = index;
                button.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(button);
            });

            if (userAnswers[question.id] !== undefined) {
                optionsContainer.children[userAnswers[question.id]].classList.add('selected');
            }

            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === questionsData.length - 1 ? '查看结果' : '下一题';
            nextBtn.disabled = userAnswers[question.id] === undefined;
        }

        // 选择答案
        function selectOption(optionIndex) {
            const question = questionsData[currentQuestionIndex];
            userAnswers[question.id] = optionIndex;

            Array.from(optionsContainer.children).forEach((btn, idx) => {
                btn.classList.toggle('selected', idx === optionIndex);
            });

            nextBtn.disabled = false;
        }

        // 优化后的分数计算：减少重复遍历，缓存数据
        function calculateScores() {
            // 重置维度分数
            scores = {};
            const allDimensions = Object.keys(dimensionDescriptions || {});
            allDimensions.forEach(dim => { scores[dim] = 0; });
            
            // 重置年上和年下原始分
            let olderRawScore = 0;
            let youngerRawScore = 0;

            try {
                const questionMap = new Map(questionsData.map(q => [q.id, q]));
                for (const [questionId, selectedOptionIndex] of Object.entries(userAnswers)) {
                    const question = questionMap.get(parseInt(questionId));
                    if (!question) continue;

                    const selectedOption = question.options[selectedOptionIndex];
                    // 累加维度分数
                    for (const [dimension, score] of Object.entries(selectedOption.scores || {})) {
                        scores[dimension] = (scores[dimension] || 0) + score; 
                    }
                    // 累加年上年下原始分
                    olderRawScore += selectedOption.ageTendency?.年上 || 0;
                    youngerRawScore += selectedOption.ageTendency?.年下 || 0;
                }
                
                // 修正维度分数下限 (不包括年上/年下原始分)
                Object.keys(scores).forEach(dim => {
                    if (dim !== "年上倾向" && dim !== "年下倾向") {
                        scores[dim] = Math.max(0, scores[dim]);
                    }
                });

                // 计算单一的年龄偏好光谱分数 (0 = 极端年下, 100 = 极端年上)
                const totalAgeTendencyScore = olderRawScore + youngerRawScore;
                if (totalAgeTendencyScore > 0) {
                    // 公式：(年上原始分 / (年上原始分 + 年下原始分)) * 100
                    ageSpectrumScore = Math.round((olderRawScore / totalAgeTendencyScore) * 100);
                } else {
                    ageSpectrumScore = 50; // 如果没有倾向选择，则为绝对平衡
                }
            } catch (e) {
                console.error('分数计算出错:', e);
                ageSpectrumScore = 50; // 发生错误时，默认为平衡
            }
        }

        // 缓存维度分类前缀，避免重复字符串操作
        const DIMENSION_PREFIXES = {
            coreAttraction: "核心引力",
            primaryProvision: "主要供给",
            powerStructure: "权力结构",
            interactionMode: "互动模式",
            relationshipBoundary: "关系边界",
            emotionalExpression: "情绪",
            conflictResponse: "冲突应对",
            growthPath: "成长路径" // 添加成长路径
        };

        // 获取某类别的顶级维度（优化：提前过滤，减少循环）
        function getTopDimensionsByCategory(categoryPrefix, count = 1) {
            if (!scores) return [];
            return Object.keys(scores)
                .filter(dim => dim.startsWith(categoryPrefix) && dim !== "情感") // 排除“情感”以专注于特定维度
                .sort((a, b) => scores[b] - scores[a])
                .slice(0, count)
                .filter(dim => scores[dim] > 0);
        }

        // 生成核心驱动力文本
        function getCoreDriversText() {
            let text = "";
            const topCoreAttraction = getTopDimensionsByCategory(DIMENSION_PREFIXES.coreAttraction);
            const topPrimaryProvision = getTopDimensionsByCategory(DIMENSION_PREFIXES.primaryProvision);

            if (topCoreAttraction.length > 0) {
                const attractionDim = topCoreAttraction[0];
                text += "你的亲密关系最核心的驱动力在于：";
                if (attractionDim === "核心引力(精神)") {
                    text += "你深切渴望与伴侣在思想和灵魂层面达到高度共鸣，被对方的智慧与深度所吸引；";
                } else if (attractionDim === "核心引力(情感)") {
                    text += "你主要被伴侣的情感连接、共情能力和无条件的接纳所吸引，重视情感的温暖和慰藉；";
                } else if (attractionDim === "核心引力(欲望)") {
                     text += "你主要被伴侣的原始魅力、掌控感或身体吸引力所牵引，享受充满张力和激情的互动；";
                }
            }

            if (topPrimaryProvision.length > 0) {
                const provisionDim = topPrimaryProvision[0];
                const provisionTexts = {
                    "主要供给(安全感)": "同时，你将关系视为避风港，最需要的是稳定、可靠和无条件的安全感。",
                    "主要供给(价值感)": "同时，你渴望在关系中被伴侣肯定和需要，从中获得自我价值的实现。",
                    "主要供给(刺激感)": "同时，你厌倦平淡，期待关系能持续带来新鲜感和激动人心的体验。"
                };
                text += (text ? " " : "你的亲密关系最核心的驱动力在于：") + (provisionTexts[provisionDim] || "");
            }

            return `<p>${text || "你的核心驱动力较为均衡，需要多方面的情感满足。"}</p>`;
        }

        // 生成关系倾向与模式文本（优化：使用对象映射减少if-else）
        function getTendenciesPatternsText() {
            let text = "";
            const patternParts = [];

            const patternMappings = [
                { prefix: DIMENSION_PREFIXES.powerStructure, map: {
                    "权力结构(支配)": "在决策和引导方面，你倾向于掌控关系的主导权。",
                    "权力结构(依从)": "你乐于跟随伴侣的决策，享受被引领的感觉。",
                    "权力结构(对等)": "你寻求关系中的平等与相互尊重，共同做出决策。"
                }},
                { prefix: DIMENSION_PREFIXES.interactionMode, map: {
                    "互动模式(协作)": "与伴侣的相处中，你重视共同协作解决问题，携手面对生活。",
                    "互动模式(养成)": "你享受在关系中培养彼此，共同成长与进步的过程。",
                    "互动模式(博弈)": "你可能享受关系中的推拉与试探，喜欢充满张力的互动。"
                }},
                { prefix: DIMENSION_PREFIXES.relationshipBoundary, map: {
                    "关系边界(捆绑)": "在个人空间上，你渴望与伴侣深度融合，共享大部分生活。",
                    "关系边界(独立)": "你重视彼此的个人空间，保持适度的独立性。"
                }},
                { prefix: DIMENSION_PREFIXES.emotionalExpression, map: {
                    "情绪(内敛)": "表达情感时，你偏爱用行动代替语言，不轻易流露内心。",
                    "情绪(外放)": "表达情感时，你偏爱直接倾诉，乐于分享内心的感受。"
                }},
                { prefix: DIMENSION_PREFIXES.conflictResponse, map: {
                    "冲突应对(掌控)": "面对冲突时，你倾向于快速解决问题，主导矛盾的化解。",
                    "冲突应对(包容)": "面对冲突时，你倾向于包容对方的情绪，以和为贵。"
                }},
                { prefix: DIMENSION_PREFIXES.growthPath, map: {
                    "成长路径(引领)": "在关系中，你倾向于扮演引导者的角色，享受带领伴侣共同进步的过程。",
                    "成长路径(挑战)": "你乐于在关系中与伴侣相互激发、共同成长，认为适度挑战能促进彼此提升。"
                }}
            ];

            // 遍历映射表，拼接文本
            patternMappings.forEach(item => {
                const topDim = getTopDimensionsByCategory(item.prefix)[0];
                if (topDim && item.map[topDim]) {
                    patternParts.push(item.map[topDim]);
                }
            });

            text = "在亲密关系的日常互动中，你展现出以下倾向和模式：";
            if (patternParts.length > 0) {
                text += patternParts.join(" "); // 使用空格连接各个倾向描述
            } else {
                text += "你的互动模式较为灵活，没有特别突出的倾向。";
            }

            return `<p>${text}</p>`;
        }

        // 生成关系优势文本（优化：数组预定义，减少条件判断）
        function getStrengthsText() {
            const strengthRules = [
                { scoreKey: "主要供给(安全感)", min1: 15, text1: "能够为伴侣提供稳定和可预测性的关系基础，是坚实的依靠。", min2: 8, text2: "重视关系的稳定性和安全性。" },
                { scoreKey: "主要供给(价值感)", min1: 10, text1: "善于发现并肯定他人的价值，也能在关系中找到自我实现的途径。" },
                { scoreKey: "核心引力(精神)", min1: 10, text1: "追求精神层面的深度契合，能够与伴侣进行有意义的交流和共同成长。" },
                { scoreKey: "互动模式(协作)", min1: 10, text1: "是关系中的优秀合作者，乐于与伴侣共同面对和解决问题。" },
                { scoreKey: "权力结构(对等)", min1: 8, text1: "主张关系平等，尊重彼此的独立性和决策权。" },
                { scoreKey: "冲突应对(包容)", min1: 8, text1: "在冲突中展现出良好的包容性和理解力，有助于化解矛盾。" },
                { scoreKey: "关系边界(独立)", min1: 8, text1: "能够保持自我独立，尊重彼此的个人空间。" },
                { scoreKey: "情绪(外放)", min1: 8, text1: "情感表达直率真诚，能为关系注入活力和热情。" },
                { scoreKey: "成长路径(引领)", min1: 8, text1: "具备引导和培养他人的能力，能帮助伴侣实现自我提升。" }
            ];

            const strengths = [];
            strengthRules.forEach(rule => {
                const score = scores[rule.scoreKey] || 0;
                if (score >= rule.min1) {
                    strengths.push(rule.text1);
                } else if (rule.min2 && score >= rule.min2) {
                    strengths.push(rule.text2);
                }
            });

            return strengths.length > 0 
                ? `<p>${strengths.join(" ")}</p>` // 使用空格连接各个优势描述
                : "<p>你的关系模式具有独特的魅力，在多个方面展现出积极的特质，能够为亲密关系带来正向的能量。</p>";
        }

        // 直接根据五级分类匹配原型（移除映射逻辑）
        function matchArchetype() {
            if (!archetypeResults || archetypeResults.length === 0) {
                return { name: "系统错误", description: "关系原型数据未能加载。" };
            }

            // 1. 直接计算五级分类，不做任何映射
            let ageCategory;
            if (ageSpectrumScore > 75) { // 76-100：极端年上
                ageCategory = "极端年上";
            } else if (ageSpectrumScore > 55) { // 56-75：偏向年上
                ageCategory = "偏向年上";
            } else if (ageSpectrumScore >= 45) { // 45-55：平衡
                ageCategory = "平衡";
            } else if (ageSpectrumScore >= 25) { // 25-44：偏向年下
                ageCategory = "偏向年下";
            } else { // 0-24：极端年下
                ageCategory = "极端年下";
            }
            
            // 2. 直接根据五级分类筛选原型（关键修改：移除合并映射）
            const candidateArchetypes = archetypeResults.filter(archetype => {
                return archetype.agePreference === ageCategory;
            });

            if (candidateArchetypes.length === 0) {
                 return { name: `【${ageCategory}】`, description: `当前${ageCategory}倾向下暂无匹配的关系原型，请完善测试数据。` };
            }

            // 3. 在候选原型中，计算匹配度并选出最优
            const scoredCandidates = candidateArchetypes.map(archetype => {
                let totalScore = 0;
                for (const [criterionDim, criterion] of Object.entries(archetype.criteria)) {
                    const userScore = scores[criterionDim] || 0;
                    // 仅当用户分数满足最低要求时，才计入总分
                    if (!criterion.min || userScore >= criterion.min) {
                        totalScore += userScore; 
                    }
                }
                return { ...archetype, totalScore };
            });

            scoredCandidates.sort((a, b) => b.totalScore - a.totalScore);
            return scoredCandidates[0];
        }

        // 优化后的结果渲染：批处理DOM操作，减少重排重绘
        function renderResults() {
            try {
                // 1. 清空所有结果容器（一次性操作）
                [dimensionAnalysisDiv, coreDriversAnalysisDiv, tendenciesPatternsAnalysisDiv, strengthsAnalysisDiv, archetypeResultDiv].forEach(div => {
                    div.innerHTML = '';
                });

                // 2. 年龄偏好光谱显示
                ageIndicator.style.left = `${ageSpectrumScore}%`; // 指示器位置
                finalScoreDisplay.innerHTML = `<span class="score-label">年龄偏好光谱</span>${ageSpectrumScore}`; // 醒目分数显示
                
                // 3. 维度分析（批处理HTML字符串，避免多次appendChild）
                // 过滤掉所有 ageTendency 和 情感 分数，只保留有描述的维度
                const filteredDimensions = Object.keys(scores).filter(dim => {
                    return (dimensionDescriptions[dim] !== undefined) && scores[dim] >= 5;
                }).sort((a, b) => scores[b] - scores[a]); // 按分数降序排序

                let dimensionHtml = '';
                if (filteredDimensions.length > 0) {
                    dimensionHtml = filteredDimensions.map(dim => {
                        const score = scores[dim];
                        const description = dimensionDescriptions?.[dim] || '';
                        return `<div><h4>${dim} (得分: ${score})</h4><p>${description}</p></div>`;
                    }).join('');
                } else {
                    dimensionHtml = "<p>你展现了非常均衡的特质，没有特别突出的维度。</p>";
                }
                dimensionAnalysisDiv.innerHTML = dimensionHtml;

                // 4. 核心驱动力、倾向模式、优势（一次性插入）
                coreDriversAnalysisDiv.innerHTML = getCoreDriversText();
                tendenciesPatternsAnalysisDiv.innerHTML = getTendenciesPatternsText();
                strengthsAnalysisDiv.innerHTML = getStrengthsText();

                // 5. 原型匹配
                const mainArchetype = matchArchetype();
                // 注意：这里使用 replace(/\n/g, '<br>') 来确保描述中的换行符在HTML中正确显示
                archetypeResultDiv.innerHTML = `<h3>${mainArchetype.name}</h3><p>${mainArchetype.description.replace(/\n/g, '<br>')}</p>`;

                // 6. 雷达图渲染（优化：延迟渲染+简化配置）
                if (radarChart) {
                    radarChart.destroy();
                    radarChart = null;
                }

                if (filteredDimensions.length > 0) {
                    radarChartCanvas.style.display = "block";
                    // 只取分数最高的8个维度用于雷达图，避免拥挤
                    const radarLabels = filteredDimensions.slice(0, 8);
                    const filteredDataValues = radarLabels.map(dim => scores[dim]);
                    const maxScoreValue = Math.max(...filteredDataValues, 10); // 确保图表有最低刻度
                    // 将最大刻度向上取整到最近的5的倍数
                    const radarChartScaleMax = Math.ceil(maxScoreValue / 5) * 5; 

                    // 使用requestAnimationFrame避免主线程阻塞
                    requestAnimationFrame(() => {
                        radarChart = new Chart(radarChartCanvas, {
                            type: 'radar',
                            data: {
                                labels: radarLabels,
                                datasets: [{
                                    label: '你的关系模式倾向',
                                    data: filteredDataValues,
                                    backgroundColor: 'rgba(230, 167, 179, 0.6)',
                                    borderColor: 'rgba(230, 167, 179, 1)',
                                    borderWidth: 2,
                                    pointBackgroundColor: 'rgba(230, 167, 179, 1)',
                                    pointBorderColor: '#fff',
                                    pointHoverBackgroundColor: '#fff',
                                    pointHoverBorderColor: 'rgba(230, 167, 179, 1)'
                            }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: true,
                                animation: { duration: 500 }, // 缩短动画时长
                                scales: {
                                    r: {
                                        angleLines: { color: 'rgba(224, 224, 224, 0.8)' },
                                        grid: { color: 'rgba(224, 224, 224, 0.8)' },
                                        pointLabels: { color: 'var(--text-color)', font: { size: 14 } },
                                        ticks: {
                                            beginAtZero: true,
                                            max: radarChartScaleMax,
                                            stepSize: Math.max(1, Math.ceil(radarChartScaleMax / 5)), // 减少刻度数
                                            color: 'var(--text-color)',
                                            backdropColor: 'transparent'
                                        }
                                    }
                                },
                                plugins: {
                                    legend: { display: false } // 隐藏图例，减少绘制
                                }
                            }
                        });
                    });
                } else {
                    radarChartCanvas.style.display = "none";
                }
            } catch (e) {
                console.error('结果渲染出错:', e);
                alert('结果生成失败，请重试');
            } finally {
                hideLoading();
            }
        }

        // 卡券验证逻辑
        async function verifyCoupon() {
            const inputCode = couponInput.value.trim();
            if (!inputCode) { 
                couponError.textContent = '请输入卡券密码。'; 
                return; 
            }
            
            // Vika API配置 (假设这些变量已在别处定义或硬编码)
            const API_TOKEN = 'uskDUbM4CPy64coNePFs9Uk'; 
            const DATASHEET_ID = 'dstrXNob0ZGUawrLMg';
            const CODE_FIELD_NAME = 'code';
            const USED_FIELD_NAME = 'used';
            
            // 禁用按钮并显示加载状态
            verifyBtn.disabled = true;
            verifyBtn.textContent = '验证中...';
            couponError.textContent = '';
            
            try {
                // 查询卡券是否存在
                const queryUrl = `https://api.vika.cn/fusion/v1/datasheets/${DATASHEET_ID}/records?filterByFormula={${CODE_FIELD_NAME}}="${inputCode}"&fieldKey=name`;
                const queryResponse = await fetch(queryUrl, { 
                    headers: { 'Authorization': `Bearer ${API_TOKEN}` } 
                });
                
                if (!queryResponse.ok) {
                    throw new Error(`网络错误: ${queryResponse.statusText}`);
                }
                
                const queryResult = await queryResponse.json();
                
                // 检查查询结果
                if (!queryResult.success || queryResult.data.records.length === 0) {
                    couponError.textContent = '卡券不存在或无效';
                } else {
                    const record = queryResult.data.records[0];
                    
                    // 检查卡券是否已使用
                    if (record.fields[USED_FIELD_NAME] === true) {
                        couponError.textContent = '此卡券已被使用';
                    } else {
                        // 标记卡券为已使用
                        const updateUrl = `https://api.vika.cn/fusion/v1/datasheets/${DATASHEET_ID}/records`;
                        const updateResponse = await fetch(updateUrl, {
                            method: 'PATCH',
                            headers: { 
                                'Authorization': `Bearer ${API_TOKEN}`, 
                                'Content-Type': 'application/json' 
                            },
                            body: JSON.stringify({ 
                                records: [{ 
                                    recordId: record.recordId, 
                                    fields: { [USED_FIELD_NAME]: true } 
                                }], 
                                fieldKey: 'name' 
                            })
                        });
                        
                        if (!updateResponse.ok) {
                            throw new Error(`更新失败: ${updateResponse.statusText}`);
                        }
                        
                        // 验证成功，进入测试开始页面
                        showScreen('start-screen');
                    }
                }
            } catch (error) {
                console.error('验证出错:', error);
                couponError.textContent = '验证服务出现问题，请稍后再试。';
            } finally {
                // 恢复按钮状态
                verifyBtn.disabled = false;
                verifyBtn.textContent = '验证并开始测试';
            }
        }

        // 事件监听
        verifyBtn.addEventListener('click', verifyCoupon);
        
        startTestBtn.addEventListener('click', () => {
            if (!questionsData || questionsData.length === 0) {
                alert('测试数据加载失败，请刷新页面重试');
                return;
            }
            showScreen('test-screen');
            currentQuestionIndex = 0;
            userAnswers = {};
            renderQuestion();
            updateProgressBar();
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                updateProgressBar();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < (questionsData?.length || 0) - 1) {
                currentQuestionIndex++;
                renderQuestion();
                updateProgressBar();
            } else {
                // 显示加载状态，避免用户误以为卡死
                showLoading();
                // 使用setTimeout将计算逻辑放入宏任务，避免主线程阻塞
                setTimeout(() => {
                    calculateScores();
                    renderResults();
                    showScreen('result-screen');
                }, 100); // 增加少量延迟以确保加载动画显示
            }
        });

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userAnswers = {};
            scores = {};
            ageSpectrumScore = 50; // 重置年龄偏好光谱分数
            if (radarChart) {
                radarChart.destroy();
                radarChart = null;
            }
            couponInput.value = '';
            showScreen('coupon-screen');
        });

        // 初始化检查
        window.addEventListener('load', () => {
            if (typeof questionsData === 'undefined' || typeof archetypeResults === 'undefined' || typeof dimensionDescriptions === 'undefined') {
                console.error('数据加载失败，请确保data.js文件存在且正确引入');
                alert('测试数据加载失败，请检查data.js文件是否正确引入');
            }
        });
    </script>
